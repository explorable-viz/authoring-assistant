#Launch prompts workflow
name: PromptExecutor
'on':
  workflow_dispatch:
jobs:
  prompt-test-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin' # See 'Supported distributions' for available options
          java-version: '21'
      - name: Install ollama
        run: |
          yarn ollama-install
      - name: Run ollama
        run: |
          yarn ollama-serve
      - name: Pull llama3
        run: |
          yarn pull-llama3
      - name: Launch Prompt Tests (20 sentences)
        run: |
          yarn test
